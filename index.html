<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Irish Tune Finder</title>
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="public/style.css" rel="stylesheet">
  </head>

  <body>
    <div title="The great Pavee piper, Johnny Doran">
      <img src="http://steampacket.ownit.nu/johnnydoran.jpg" height=132 width=102 id="logo"/>
    </div>
    
    <div class="container">

      <h1>"The Session" Irish Tune Finder</h1>

      <div class="buttonrow">
        <div class="buttoncolumn1">
          <button id="popular" class="button1">Top 50 Tunes</button>
        </div>

        <div class="buttoncolumn2">
          <form id="form" autocomplete="off">
            <button id="search" class="button2">Search by tune: </button>
            <input type="text" id="input"></input>
          </form>
        </div>

      </div>

      <div class="row">
        <div class="column1" style="background-color: #4CAF70;">
          <h2>Top 50 Tunes</h2>
          <table id="myTable" class="display" width="100%"></table>
        </div>

        <div class="column2" style="background-color: #4CAF50;">
          <h2 id="searchLabel"></h2>
          <table id="myTable2" class="display" width="100%"></table>
        </div>
      </div>
    </div>  

    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js'></script>
    <script src="public/main.js"></script>

    <h6>This page pulls information from TheSession.org</h6>
    <h6>Made by boxoforanmore</h6>
    <a href="https://boxoforanmore.com">Return to Home</a><h6>
  </body>
</html>
