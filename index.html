<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tune Grabber</title>
  <style href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"></style>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>
  <header>
    <img src="http://steampacket.ownit.nu/johnnydoran.jpg" class="logo" />

  </header>
  <main id="main">
    <div class="container">

      <h1>Search</h1>

      <form id="form" autocomplete="on">
        <input type="text" id="input" value="">
        <button id="search">Search by tune: </button>
        <button id="popular">Top 50 Tunes</button>
      </form>

      <div id="responseField">

      </div>
      <table id="myTable" class="display">

        <!-- Should I add handlebars below? -->
    <table id="myTable" class="display" width="100%">
      <thead>
        <tr>ID</tr>
        <tr>Name</tr>
        <tr>URL</tr>
        <tr>Member</tr>
        <tr>Date</tr>
        <tr>Type</tr>
        <tr>Tunebooks</tr>
      </thead>
    </table>
    </div>
  </main>


  

  <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
  <script src="public/main.js"></script>
  <script src='https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js'></script>
</body>
</html>
